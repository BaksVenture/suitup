  <form method="post" action="/buy/">{% csrf_token %}
	<div id="popup-msg">
	    {{ product.brand.name }} - {{ product.price }} KZT<br />
	</div> 
	<div id="test-cert-form">  
    {% for field in form %}
        <label>{{ field.label }} {% if field.field.required %}*{% endif %}</label>
        {{ field }}
        {{ field.errors }}
    {% endfor %}
    </div> 
	<input type="hidden" value="{{ product.id }}" name="product_id" />
    <input type="submit" value="Подтвердить" />
  </form>
